<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Carousel/carousel.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <img src="../Carousel/images/g1.jfif" alt="girl img" />
        <p class="p1">
          "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id repellat
          neque asperiores quam nisi quas, tempore beatae, sapiente excepturi,
          delectus libero fugit ea aperiam earum commodi quis dignissimos
          dolorem. Tempore."
          <br />
          <br />
          <br />
          Maria da atmedia
          <br />
          Senio Software Engineer
        </p>

        <button class="btn-left">
          <svg
            class="icon-left"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <button class="btn1-right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="icon-right"
          >
            <path
              fill-rule="evenodd"
              d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <div class="dots">
          <button class="dot dot-fill">&nbsp;</button>
          <button class="dot">&nbsp;</button>

          <button class="dot">&nbsp;</button>

          <button class="dot">&nbsp;</button>
        </div>
      </div>
    </div>
  </body>
</html>
